<script>
    let a = prompt("nhập số thứ 1");
    let b = prompt("nhập số thứ 2");
    let c = prompt("nhập số thứ 3");
    if (a > b) {
        if (a > c) {
            alert("số lớn nhất là a");
        } else {
            alert("số lớn nhất là c");
        }
    } else if (b > c) {
        alert("số lớn nhát là b");
    } else {
        alert("số lớn nhất là c");
    }
</script>
