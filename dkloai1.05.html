<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let a=parseInt(prompt("Nhập điểm thi bài kiểm tra"));
   let b=parseInt(prompt("nhấp điểm thi giữa kì"));
   let c=parseInt(prompt("nhấp điểm thi cuối kì"));
   let x = (a+b*2+c*2)/5;
   let result=(x>8)? "Loại giỏi":((x>6)? "loại khá":((x>5)? "loại trung bình":"loại yếu"));
   alert(result);
</script>
</body>
</html>
