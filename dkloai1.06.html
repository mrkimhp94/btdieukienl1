<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = parseInt(prompt("Nhập doanh thu"));
    if (x>20){
        alert('hoa hồng là '+ x*0.02);
    }else if (x>10){
        alert('hoa hồng là '+ x*0.015);
    }else {
        alert('hoa hồng là '+ x*0.01)
    }
</script>
</body>
</html>
